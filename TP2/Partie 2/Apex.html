<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apex Games</title>
        <link rel="stylesheet" href="/TP2/Partie 2/css/styles.css">

    </head>


    <body>

        <header>

            <main>
                <span id="boximage">
                    <img src="/TP2/Partie 2/images/apexlogo.png" alt="">
                </span>
                

                <form action="/TP2/Partie 2/index.html"  method="post" autocomplete="on" id="saisie">
                    
                    <div class="ligne">

                    
                    <input type="text" name="nom" required placeholder="Entrez votre nom" id="nom">
                    
                    <input type="text" name="prénom" required placeholder="Entrez votre prénom" id="prenom">
                    
                    <input type="email" name="email" required placeholder="Entrez votre email" id="email">
                    
                    <select name="Rôle" id="role">
                        <option value="Enseignant">Enseignant</option>
                        <option value="Elève">Elève</option>
                    </select>
                    </div>
                
                    <input type="button" value="Ajouter" class="bouton" onclick="ajouter();">
                    <input type="button" value="Tout Supprimer" class="bouton" onclick="delete_all();">

                </form>

                <span>
                    
                    <table id = "tab">
                        <colgroup id="colonnes">
                
                            <col name="Nom">
                            <col name="Prénom">
                            <col name="Email">
                            <col name="Rôles">
                
                        </colgroup>
                        
                        <tbody id="tbody">

                            <tr id="titre">
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Rôles</th>
                            </tr>

                            <tr id ="end"></tr>

                        </tbody>

                    </table>

                </span>

               

            </main>

             

        </header>

        <script src="/TP2/Partie 2/test.js"></script>

    </body>
</html>
