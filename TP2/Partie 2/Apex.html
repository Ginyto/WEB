<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Games</title>
    <link rel="stylesheet" href="/TP2/Partie 2/css/styles.css">

</head>


<body>

    <header>
        <span id="boximage">
            <img src="/TP2/Partie 2/images/apexlogo.png" alt="">
        </span>

        <form action="/TP2/Partie 2/index.html"  method="post" autocomplete="on" id="saisie">

            <span id="Nom">
                <input type="text" name="nom" placeholder="Entrez votre nom">
            </span>

            <span id="Prénom">
                 <input type="text" name="prénom" placeholder="Entrez votre prénom">
            </span>

            <span id="email">
                 <input type="email" name="email" placeholder="Entrez votre email">
            </span>

           <span id="Rôle">
                <select name="Rôle" id="Rôle">
                    <option value="Enseignant">Enseignant</option>
                    <option value="Elève">Elève</option>
                </select>
           </span>

           <p></p>
           
           <div id="bouton">
                <input type="button" value="Ajouter">
                <input type="button" value="Tout Supprimer">
           </div>
        
        </form>

    </header>
    
</body>
</html>
