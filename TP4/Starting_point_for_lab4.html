<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Point de départ pour TP4</title>
    <link rel="stylesheet" href="/TP4/Css/style.css">
    

</head>

<body>
  <header>
    <div id="logo">
      <span id="boximage">
        <img src="/TP4/images/apexlogo.png" alt="">
      </span>
    </div>
    <nav class="menu">
      <button type="submit" id = "utilisateurs" class="btn" onclick="ShowUsers()">Utilisateurs</button>
      <button type="submit" id = "taches" class="btn" onclick="ShowTasks()">Tâches</button>
    </nav>
      <form name="newUser" action="" class="box" id="new-user" onsubmit="return false">
      <div class="container">
        <input type="text" name="firstname" placeholder="Prénom" required="">
        <input type="text" name="lastname" placeholder="Nom" required="">
        <input type="email" name="email" placeholder="E-Mail" required="">
        <select name="role" required="">
          <option value="Enseignant">Enseignant</option>
          <option value="Étudiant">Étudiant</option>
        </select>
      </div>
      <div class="container left">
        <button id="submit" type="submit" class="btn" onclick="addElem()" value="Ajouter">Ajouter</button>
        <button type="button" class="btn" onclick="removeAll()">Tout supprimer</button>
      </div>
    </form>
  </header>


  <main>
    <div class="box" id="utilitab">
      <table class="datatable" id="tabutili" >
        <caption class="Titretab">Utilisateur</caption>
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="box" id="tachtab">
      <table class="datatable" id="tabtache" >
        <Caption class="Titretab">Tâches</Caption>
        <thead>
          <tr>
            <th>USER ID</th>
            <th>ID</th>
            <th>TITRE</th>
            <th>TERMINÉ</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <button id="prec" type="submit" class="btn" class ="cadran" onclick="paginertoutça(-10)">Précédent</button>
    <button id="suiv" type="submit" class="btn" class ="cadran" onclick="paginertoutça(10)">Suivant</button>
    
  </main>

  

  <script src="/TP4/app.js"></script>


</body>
</html>
