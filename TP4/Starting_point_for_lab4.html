<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Point de départ pour TP4</title>
    <link rel="stylesheet" href="/TP4/style.css">
    

</head>

<body>
  <header>
    <div id="logo"></div>
    <form name="newUser" action="" class="box" id="new-user" onsubmit="return false">
      <div class="container">
        <input type="text" name="firstname" placeholder="Prénom" required="">
        <input type="text" name="lastname" placeholder="Nom" required="">
        <input type="email" name="email" placeholder="E-Mail" required="">
        <select name="role" required="">
          <option value="Enseignant">Enseignant</option>
          <option value="Étudiant">Étudiant</option>
        </select>
      </div>
      <div class="container left">
        <button id="submit" type="submit" class="btn" onclick="addElem()" value="Ajouter">Ajouter</button>
        <button type="button" class="btn" onclick="removeAll()">Tout supprimer</button>
      </div>
    </form>
  </header>


  <main>
    <div class="box">
      <table class="datatable">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/TP4/app.js"></script>


</body>
</html>
